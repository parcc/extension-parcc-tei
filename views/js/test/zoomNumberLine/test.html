<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TEI - Graph Zoom Number Line Interaction Test</title>
        <base href="../../../../../tao/views/" />

        <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
        <link rel="stylesheet" type="text/css" href="css/tao-main-style.css">
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
        <script type="text/javascript" src="js/lib/blanket/blanket.min.js"  data-cover-flags="branchTracking" data-cover-only="graphZoomNumberLineInteraction.js"></script>

        <script  type="text/javascript">
        (function(){ 'use strict';

            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function(){

                //add missing paths
                require.config({
                    paths : {
                        'qtiCustomInteractionContext':    '../../../taoQtiItem/views/js/runtime/qtiCustomInteractionContext',
                    }
                });

                //load the test
                require(['parccTei/test/zoomNumberLine/test'], function(){

                    //Tests loaded, run tests
                    QUnit.config.reorder = false;
                    QUnit.start();
                });
            });
        }());
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="item-container"></div>
        </div>

        <div id="outside-container"></div>
    </body>
</html>
